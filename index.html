<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    
    <p>Correct: <span id="correct-counter"></span></p>
    <p>Skipped: <span id="skip-counter"></span></p>
    <p>Tried: <span id="attempt-counter"></span></p>

    <div id="board">
      <div id="stage"></div>
      <div id="candidates"></div>
      <div id="space-hint">
        <p>SPC to skip</p>
      </div>
    </div>

    <template id="candidate-tpl">
      <div class="candidate">
        <p class="candidate--literal"></p>
        <p class="candidate--key"></p>
      </div>
    </template>
  </body>
</html>
